// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        google()
        jcenter()
        maven { url "https://s3.amazonaws.com/moat-sdk-builds" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenLocal()
        maven { url "https://s3.amazonaws.com/moat-sdk-builds" }
        maven { url "http://nexus.criteo.prod/content/groups/android/" }
    }
}

task copyArtifacts(type: DefaultTask){
    description = 'Copy artifacts for publisher-sdk'
    doLast{
        exec{
            commandLine 'sh', 'scripts/build.sh'
        }
    }
}

// Share publication configuration for subProjects
ext {
    publishVersion = project.findProperty('version') ?: 'undefined'
    publishRepositoryConfig = {
        if (!project.hasProperty('publishUrl')) {
            project.ext.set('publishUrl', 'http://nexus.criteo.preprod/content/repositories/criteo.android.releases/')
        }
        repositories {
            maven {
                name 'Nexus'
                url publishUrl
                if (System.getenv('MAVEN_USER')) {
                    credentials {
                        username = System.getenv('MAVEN_USER')
                        password = System.getenv('MAVEN_PASSWORD')
                    }
                }
            }
        }
    }
}
